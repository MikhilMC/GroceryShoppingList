<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping List</title>

    <!-- Bootstrap CDN Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container bg-info text-light">
        <p>Click the button below to generate Grocery Shopping List</p>
        <button type="button" id="generate" onclick="generateList();">Generate List</button>
    </div>
    <h1>Grocery Shopping List</h1>
    <div class="container">
        <table class="table table-striped table-bordered table-sm">
            <!-- <caption>Grocery Shopping List</caption> -->
            <colgroup>
                <col span="1" style="width: fit-content;"> 
            </colgroup>
            <thead class="thead-dark">
                <th scope="col">Serial Number</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit</th>
                <th scope="col">Department</th>
                <th scope="col">Notes</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>   
    <script src="./api.js"></script>
</body>
</html>
